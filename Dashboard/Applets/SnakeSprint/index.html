<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Sprint</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="cabinet" aria-live="polite">
      <header class="cabinet__header">
        <h1>Snake Sprint</h1>
        <p id="status">Tap an arrow key to begin.</p>
      </header>
      <section class="cabinet__board" aria-label="Snake playfield">
        <canvas id="board" width="320" height="320" role="presentation"></canvas>
      </section>
      <footer class="cabinet__footer">
        <div class="cabinet__score">
          <span>Score</span>
          <strong id="score">0</strong>
        </div>
        <button type="button" id="resetButton" class="cabinet__reset">Restart Run</button>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>

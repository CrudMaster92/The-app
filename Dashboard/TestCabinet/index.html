<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Cabinet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="crt"></div>
    <main class="cabinet" aria-live="polite">
      <header class="cabinet__header">
        <p class="cabinet__session" id="sessionLabel">Session 1957-A</p>
        <h1>Test Cabinet</h1>
        <p class="cabinet__status" id="cabinetStatus">Loading applet registryâ€¦</p>
        <p class="cabinet__hint">Games open in a new tab so you can focus on the chosen build.</p>
      </header>
      <section class="cabinet__body">
        <div class="cabinet__playlist" aria-label="Applet playlist">
          <h2>Playlist</h2>
          <ul id="playlist" class="cabinet__list" role="list"></ul>
          <p class="cabinet__empty" id="emptyHint" hidden>No test builds are currently registered.</p>
        </div>
        <article class="cabinet__detail" id="detail" aria-live="polite">
          <h2 id="detailTitle">Select a module</h2>
          <p id="detailDescription">Choose a game from the playlist to deploy a standalone run.</p>
          <dl class="cabinet__meta" id="detailMeta"></dl>
          <button type="button" id="launchButton" class="cabinet__launch" disabled>
            Launch Build
          </button>
        </article>
      </section>
    </main>

    <script type="application/json" id="appletManifest">
      {
        "session": "1957-A",
        "applets": [
          {
            "id": "snake-sprint",
            "name": "Snake Sprint",
            "description": "Venom countdown training run in a retro snake arena.",
            "url": "../Applets/SnakeSprint/index.html",
            "category": "Arcade",
            "difficulty": "Normal",
            "estRuntime": "3-5 minutes"
          }
        ]
      }
    </script>
    <script src="main.js"></script>
  </body>
</html>
